<h1>Painel

<div *ngIf="dadosDaAPI.length > 0">
    <h2>Dados da API</h2>
    <ul>
      <li *ngFor="let dado of dadosDaAPI">
        <strong>ID:</strong> {{ dado.id }}, 
        <strong>Data de Criação:</strong> {{ dado.createat }}, 
        <strong>Mês:</strong> {{ dado.month }}, 
        <strong>Descrição:</strong> {{ dado.description }}, 
        <strong>Valor:</strong> {{ dado.value }}, 
        <strong>User ID:</strong> {{ dado.user_id }}
      </li>
    </ul>
  </div>

</h1>
